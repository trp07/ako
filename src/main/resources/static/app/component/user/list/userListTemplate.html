<md-tabs md-dynamic-height flex layout="column" layout-fill md-selected="data.selectedIndex">
    <md-tab flex layout="column" id="tab1">
        <md-tab-label>Users</md-tab-label>
        <md-tab-body>
            <md-list flex>

                <md-list-item class="md-3-line" ng-repeat="item in $ctrl.users" ng-click="$ctrl.onUserSelect($index,item)">
                    <div class="md-list-item-text" layout="column">
                        <div layout="row">
                            <div flex="40">

                                <h3>{{item.lastName + " " + item.firstName}}</h3>
                            </div>
                        </div>
                        <h4>{{item.email}}</h4>

                        <md-divider ng-if="!$last"></md-divider>
                    </div>
                </md-list-item>


            </md-list>
        </md-tab-body>
    </md-tab>
    <md-tab id="tab2" ng-disabled="true">
        <md-tab-label>Groups</md-tab-label>
        <md-tab-body>
            <md-list>
                <md-list-item class="md-2-line" ng-repeat="item in $ctrl.users">
                    <div class="md-list-item-text">
                        <h3>{{item.lastName + " " + item.firstName}}</h3>
                        <h4>{{item.email}}</h4>
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
            </md-list>
        </md-tab-body>
    </md-tab>
</md-tabs>
